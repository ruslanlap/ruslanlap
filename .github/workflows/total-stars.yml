name: Update total GitHub stars (every 3 days)

on:
  schedule:
    - cron: "0 6 */3 * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  calc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/github-script@v7
        with:
          script: |
            const username = 'ruslanlap';
            const includeForks = false;
            const perPage = 100;
            let page = 1, repos = [];

            while (true) {
              const { data } = await github.request('GET /users/{username}/repos', {
                username,
                per_page: perPage,
                page,
                sort: 'updated',
                direction: 'desc'
              });
              if (data.length === 0) break;
              repos.push(...data);
              page++;
            }

            if (!includeForks) repos = repos.filter(r => !r.fork);

            const total = repos.reduce((s, r) => s + (r.stargazers_count || 0), 0);

            const fs = require('fs');
            fs.mkdirSync('stats', { recursive: true });
            fs.writeFileSync(
              'stats/stars.json',
              JSON.stringify(
                {
                  stars: total,
                  repos: repos.length,
                  includeForks,
                  user: username,
                  updated: new Date().toISOString()
                },
                null,
                2
              )
            );

      - name: Commit JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(stats): update total stars"
          file_pattern: stats/stars.json
